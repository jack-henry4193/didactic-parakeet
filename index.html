<!DOCTYPE html>

<html>
<link href="style.css" rel="stylesheet">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="startTime();getdate()">
    <div id="main" class="main">
        <section class="dt-n">
            <div class="d">
                <div id="dat" class="date"></div>
                <div class="times">
                    <div id="clk" class="clock"></div>
                    <div id="ap" class="ap"></div>
                </div>
            </div>
            <div class="notes">
                <div class="title">To-do:</div>
                <ls class="note1">1</ls>
                <ls class="note2">2</ls>
                <ls class="note3">3</ls>
                <ls class="note4">4</ls>
                <ls class="note5">5</ls>
            </div>
            <div class="stock">
                <div id="1" class="stock1"></div>
                <div id="2" class="stock2"></div>
                <div id="3" class="stock1"></div>
                <div id="4" class="stock1"></div>
                <div id="5" class="stock1"></div>
            </div>
        </section>
        <section id="weather">
            <img id="icon-now" class="icon-now">
            <div id="tmp" class="temp"></div>
            <div id="des" class="descrip"></div>
            <div id="time1" class="time1"></div>
            <div id="forcast1" class="forcast1">70°</div>
            <img id="icon1" class="icon1">
            <div id="time2" class="time2">11pm</div>
            <div id="forcast2" class="forcast2">70°</div>
            <img id="icon2" class="icon2">
            <div id="time3" class="time3">11pm</div>
            <div id="forcast3" class="forcast3">70°</div>
            <img id="icon3" class="icon3">
        </section>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body></html>
